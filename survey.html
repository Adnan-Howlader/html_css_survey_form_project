<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container_heading">
        <h1 class="heading">Employee Interests Survey Form</h1>
    </div>
    <div class="container_form">
        <form action="">
            <div class="general_info">
                <span class="paragraph">Enter your name: </span>
                <input type="text" name="username" maxlength="20" class="input_bar">
            </div>
            <div class="general_info">
                <span class="paragraph">Enter your department:</span>
                <input type="text" name="deparment" class="input_bar" maxlength="20">
            </div>
            <div class="general_info">
                <span class="paragraph" >Tell us about yourself:</span>
                <input type="text" name="yourself" class="input_bar" id="input_bar_your" maxlength="50">
            </div>
            <div class="general_info" id="exercise_info">
                <span class="paragraph">Do you exercise at home</span>
                <input type="radio" name="exercise" value="Yes"><span class="paragraph">Yes</span>
                <input type="radio" name="exercise" value="No"><span class="paragraph">No</span>
            </div>
            <div class="general_info" id="reading_medium">
                <p class="paragraph" style="position: relative; left:2%;">How do you like to read your favourite topic?</p>
                <input type="checkbox" name="reading_medium" value="Books"><span class="paragraph">Books</span>
                <input type="checkbox" name="reading_medium" value="Online"><span class="paragraph">Online Resources</span>
                <input type="checkbox" name="reading_medium" value="Phone app"><span class="paragraph">Phone apps</span>
                <input type="checkbox" name="reading_medium" value="Magazine"><span class="paragraph">Magazine</span>
            </div>
            <div class="general_info" style="left:35%">
                <span class="paragraph" >What genre of movies you like?</span>
                <select name="genre" id="">
                    <option value="comedy">Comedy</option>
                    <option value="romance">Romance</option>
                    <option value="action">Action</option>
                </select><br>
                
            </div>
            <div class="general_info" style="left: 45%;">
                <input type="submit" name="submit" value="Submit">
            </div>
            
            
        </form>
    </div>
</body>
</html>
